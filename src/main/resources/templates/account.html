<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account</title>
</head>
<body>
<h1>Account#</h1>
<form action="" method="POST">
	<div>
		Account Name:   <input type="text" th:field="${account.accountName}" />
	</div>
	<br />
	<div>
		<input type="hidden" th:field="${account.account_id}" />
		<input type="submit" value="Save Account" />
	</div>
	<hr />
</form>
<a th:href="@{/users/{user_id}(user_id=${user.user_id})}">Back</a>
</body>
</html>
